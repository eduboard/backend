# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/userRepository/thing/cmd/thing"]
# ignored = ["github.com/userRepository/project/pkgX", "bitbucket.org/userRepository/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/userRepository/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/userRepository/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[prune]
  go-tests = true
  unused-packages = true
